<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Communication Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>English Communication Tutor</h1>
            <p>Practice speaking English with AI feedback</p>
        </header>

        <div class="chat-container">
            <div id="chat-display" class="chat-display"></div>

            <div class="input-controls">
                <button id="toggle-input-btn" class="btn toggle-btn">Show Input</button>
                <div id="input-area" class="input-area" style="display: none;">

                    <textarea id="user-input" placeholder="Type your sentence here..." cols="100"></textarea>
                    <div class="action-buttons">
                        <button id="send-btn" class="btn">Send</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <select id="difficulty">
                    <option value="beginner" selected>Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <div class="topic-controls">
                    <input type="text" id="custom-topic" placeholder="Enter custom topic...">
                    <button id="set-topic-btn" class="btn">Set Topic</button>
                </div>
                <button id="mic-btn" class="btn mic-btn">
                    <img src="./assets/mic.svg" alt="Microphone" width="20">
                </button>
                <button id="new-topic" class="btn">New Random Topic</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
